<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Обчислення арифметичних виразів</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            "use strict";
            alert("Обчислимо вираз c=a/b, якщо a=x*x+8*x-17,  b=6*x+2   :)");
            const x=parseInt(prompt("Введіть значення х", "")); 
            let a=x*x+8*x-17;
            let b=6*x+2;
            let c=a/b;
            alert("c="+c);
        </script>
        <div class="return">
            <a href="index.html" class="button">Повернутись на головну</a>
        </div>
    </body>
</html>
